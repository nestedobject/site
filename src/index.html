<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ nestedObject }}</title>
  <meta description="Nested Object is a web development agency specializing in building custom e-commerce applications and interactive websites.">
  <link inline rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body ontouchstart="">
  <div>
    <h1><span>{{</span><span class="nested">nestedObject</span><span>}}</span></h1>
    <p>Nested Object is a web development agency specializing in building custom e-commerce applications and interactive websites.</p>
    <p>For project inquiries: <a href="mailto:new@nestedobject.com">new@nestedobject.com</a></p>
  </div>

  <script type="text/javascript">
    var head = document.querySelector('head');
    var icons = [
      {rel: 'icon', href: './assets/favicon.ico', type: 'image/x-icon'},
      {rel: 'apple-touch-icon', href: './assets/apple-icon-57x57.png', type: 'image/png', sizes: '57x57'},
      {rel: 'apple-touch-icon', href: './assets/apple-icon-180x180.png', type: 'image/png', sizes: '180x180'},
      {rel: 'icon', href: './assets/android-icon-192x192.png', type: 'image/png'},
    ];

    icons.forEach(function(icon) {
      var link = document.createElement('link');
      var keys = Object.keys(icon);

      keys.forEach(function(key) {
        link.setAttribute(key, icon[key]);
      });

      head.append(link);
    });
  </script>

</body>
</html>
